<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Categories</title>
    Here are the categories your books fall in! Click on the link to see those books!
</head>
<body>

    <ul>

    {% for book in categories %}
        <li>{{book.count}} {% if book.count == 1 %} book {% else %} books {% endif %} in the <a href="/{{id}}/{{ book.category }}/">{{ book.category }}</a> category.</li>
    {% endfor %}
    </ul>

</body>
</html>
